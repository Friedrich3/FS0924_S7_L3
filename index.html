<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S7-L3-Fetch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div>
        <header class="bg-dark">
          <div>
            <h1 class="text-center display-1 fw-bold text-white">LIBRERIA</h1>
          </div>
        </header>
      </div>
      <main class="container-fluid">
        <div class="row">
          <div class="col-2">
            <div class="collapse border show" id="cartList">
              <h3 class="text-center bg-dark text-white">Your Cart:</h3>
              <div class="d-flex justify-content-center">
              <button type="button" class="btn w-50 bg-danger text-white" onclick="deleteAllCart()">Clear-List</button>
              <button type="button" class="btn w-50 btn-outline-warning text-black">Check-Out</button>
            </div>
              <div id="cartShoppingList">
                  <!--QUAN DENTRO JS SCRIVERA TUTTE LE VARIE CARD del CART-->
              </div>
            </div>
          </div>
          <div class="container-fluid col-8">
            <div class="row mb-2">
              <div class="col-2">
                <button
                  type="button"
                  class="text-danger fs-1 py-1 px-3 border border-2 border-danger rounded-circle bg-transparent shadow"
                  data-bs-toggle="collapse"
                  data-bs-target="#cartList"
                >
                  <i class="bi bi-cart col-2"></i>
                </button>
              </div>
              <div class="col-8 align-content-center">
                <h2 class="text-center h1">I nostri Libri:</h2>
              </div>
              <div class="col-2"></div>
            </div>

            <div class="row" id="cardContainer">
              <!--QUAN DENTRO JS SCRIVERA TUTTE LE VARIE CARD-->
            </div>
          </div>
          <div class="col-2"></div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
